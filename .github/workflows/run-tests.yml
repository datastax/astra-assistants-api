      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      PERPLEXITYAI_API_KEY: ${{ secrets.PERPLEXITYAI_API_KEY }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}

    steps:
      - name: Git checkout
        uses: actions/checkout@v3
      - name: Set up Python 3.11.8
        uses: actions/setup-python@v2
        with:
          python-version: '3.11.8'
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
      - name: Check Poetry Version
        run: poetry --version
      - name: Configure Poetry to Use Python 3.11.8
        working-directory: ./client
        run: poetry env use python3.10
      - name: get client dependencies
        working-directory: ./client
        run: |
          poetry install
      - name: get server dependencies
        run: |
          poetry install
      - name: run tests
        run: |
          # Start the server in the background
          poetry run python run.py &
          SERVER_PID=$!

          # Wait for the server to be ready
          sleep 10

          # Run the client tests that depend on the server
          pushd client
          poetry run pytest -s --disable-warnings tests/openai-sdk/test_files.py
          popd

          # Kill the server
          kill $SERVER_PID

